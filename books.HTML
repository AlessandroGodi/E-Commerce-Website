<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c007b64272.js" crossorigin="anonymous"></script>
    <script src="./books.js" defer></script>
    <script src="./index.js" defer></script>
</head>

<body id="books_body">
    <section>
        <nav>
            <div class="nav__container">
                <img src="./assets/Library.svg" alt="" class="logo">
                <ul class="nav__links">
                    <li><a href="./index.HTML" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="./index.HTML#recent" class="nav__link">Books</a></li>
                </ul>
                <button class="button__menu" onclick="openMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="menu__backdrop" style="visibility: hidden;">
                    <button class="button__menu button__menu--close" onclick="closeMenu()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list" onclick="closeMenu()">
                            <a href="#landing" class="menu__link">Home</a>
                        </li>
                        <li class="menu__list" onclick="closeMenu()">
                            <a href="./index.HTML#recent" class="menu__link">Books</a>
                        </li>
                        <li class="menu__list" onclick="closeMenu()">
                            <a href="" class="menu__link no-cursor">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <main id="books__main">
        <div class="container">
            <div class="row">
                <div class="books__header">
                    <h2 class="section__title books__header--title">
                        All <span class="text-purple">Books</span>
                    </h2>
                    <select id="filter" onchange="filterBooks(event)">
                        <option value="" disabled selected>Sort</option>
                        <option value="LOW_TO_HIGH">Price, Low to High</option>
                        <option value="HIGH_TO_LOW">Price, High to Low</option>
                        <option value="RATING">Rating</option>
                    </select>
                </div>
                <div class="books">
                    <i class="fas fa-spinner books__loading--spinner"></i>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="row">
                <a href="#">
                    <figure class="footer__logo">
                        <img src="./assets/Library.svg" alt="" class="footer__logo--img">
                    </figure>
                </a>
                <div class="footer__links">
                    <a href="#landing" class="footer__link">Home</a>
                    <a href="" class="footer__link no-cursor">About</a>
                    <a href="#recent" class="footer__link">Books</a>
                    <a href="" class="footer__link no-cursor">Contact</a>
                </div>
                <div class="footer__copyright">
                    <h3>Copyright Â© 2022 Alessandro Godino</h3>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
